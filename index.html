<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://thumbs.dreamstime.com/b/kochi-water-metro-kochi-kerala-water-metro-station-boat-runs-solar-power-eco-friendly-solar-boat-kerala-india-kochi-292569799.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: rgba(44, 62, 80, 0.85);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .form-container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .form-container {
        padding: 15px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><b>FALIURE TRACKER</b></h1>
    <p>Please Fill the from</p>
  </header>
  <div class="form-container">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSccXf6qq_tylKsykWVXH07Ef5CUzsopQ3fdHn0pc0aQ_AZ0Jg/viewform?embedded=true" 
      title="Registration Form"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
